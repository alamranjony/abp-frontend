<h2 mat-dialog-title>{{ '::DesignerOrder:ChangeAssignedEmployee' | abpLocalization }}</h2>
<mat-card-content>
  <mat-dialog-content>
    <form [formGroup]="form" class="form-container">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::DesignerOrder:Employee' | abpLocalization }} </mat-label>
            <mat-select id="employeeId" formControlName="employeeId">
              <mat-option [value]="employee.employeeId" *ngFor="let employee of employees?.items">
                {{ employee.displayName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="accent">
      {{ '::Close' | abpLocalization }}
      <mat-icon>close</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="onSave()">
      {{ '::Save' | abpLocalization }}
      <mat-icon>save</mat-icon>
    </button>
  </mat-dialog-actions>
</mat-card-content>
