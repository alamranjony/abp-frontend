<mat-card>
  <mat-card-content>
    <form [formGroup]="filterForm" (ngSubmit)="onReportGenerate()" class="py-3">
      <div class="form-group row">
        <div class="mb-2 mt-2">
          {{ '::Payroll:DateRangeFiltering' | abpLocalization }}
        </div>
        <div class="col-md-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>{{
              '::SalesVarianceBySalesRepReport:DateColumn1' | abpLocalization
            }}</mat-label>
            <mat-date-range-input
              [formGroup]="filterForm.get('firstColumnDateRangeGroup')"
              [rangePicker]="picker1"
            >
              <input matStartDate formControlName="fromDate" />
              <input matEndDate formControlName="toDate" />
            </mat-date-range-input>
            <mat-hint>{{ '::Date:HintRange' | abpLocalization }}</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-date-range-picker #picker1></mat-date-range-picker>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>{{
              '::SalesVarianceBySalesRepReport:DateColumn2' | abpLocalization
            }}</mat-label>
            <mat-date-range-input
              [formGroup]="filterForm.get('secondColumnDateRangeGroup')"
              [rangePicker]="picker2"
            >
              <input matStartDate formControlName="fromDate" />
              <input matEndDate formControlName="toDate" />
            </mat-date-range-input>
            <mat-hint>{{ '::Date:HintRange' | abpLocalization }}</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-date-range-picker #picker2></mat-date-range-picker>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <app-multi-select-dropdown
            [label]="'::OrderControl:Store' | abpLocalization"
            [options]="storeList"
            [idField]="'id'"
            [nameField]="'storeName'"
            [control]="filterForm.get('stores')"
          ></app-multi-select-dropdown>
        </div>
        <div class="col-md-3">
          <button mat-raised-button color="primary" type="submit" class="me-2">
            <mat-icon>summarize</mat-icon>
            {{ '::GenerateReport' | abpLocalization }}
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
