<h2 mat-dialog-title>{{ data.isEditMode ? 'Edit Sms Template' : 'Add Sms Template' }}</h2>

<mat-card-content>
  <mat-dialog-content>
    <form [formGroup]="form" class="sms-template-form">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::SmsTemplate:SystemName' | abpLocalization }}</mat-label>
            <input matInput [readonly]="data.isEditMode" formControlName="systemName" />
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::SmsTemplate:DisplayName' | abpLocalization }}</mat-label>
            <input matInput formControlName="displayName" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::SmsTemplate:TemplateContent' | abpLocalization }}</mat-label>
            <textarea matInput formControlName="templateContent" rows="5"></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="onClose()">
      <mat-icon>close</mat-icon>
      {{ '::Close' | abpLocalization }}
    </button>
    <button mat-raised-button color="primary" (click)="onSave()">
      <mat-icon>save</mat-icon>
      {{ '::Save' | abpLocalization }}
    </button>
  </mat-dialog-actions>
</mat-card-content>
