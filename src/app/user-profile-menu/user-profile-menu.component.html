<button mat-button [matMenuTriggerFor]="menu">
  <span class="current-user">
    {{ currentUser.name ?? currentUser.userName }}
  </span>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['/account/manage']">{{ myAccountMenuTitle }}</button>
  <button mat-menu-item (click)="logOut()">{{ logoutMenuTitle }}</button>
</mat-menu>
