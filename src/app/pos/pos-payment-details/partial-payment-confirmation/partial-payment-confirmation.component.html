<h2 mat-dialog-title>{{ '::Pos:PartialPaymentConfirmationTitle' | abpLocalization }}</h2>

<mat-dialog-content>
  <mat-card-content>
    <mat-dialog-content>
      <mat-card class="p-2 mat-price-container mb-2" appearance="outlined">
        <div class="price-container">
          <div class="price-tag">{{ '::Pos:AmountPayable' | abpLocalization }}</div>
          <div class="price">
            <span class="price-currency">$</span>
            <mat-form-field class="price-input-field" appearance="outline">
              <input
                class="price-input"
                matInput
                type="text"
                [value]="(orderSummary$ | async)?.amountPayable ?? 0 | number: '0.2-2'"
                disabled
              />
            </mat-form-field>
          </div>
        </div>
        <div class="price-container">
          <div class="price-tag">{{ '::Pos:AmountPaid' | abpLocalization }}</div>
          <div class="price">
            <span class="price-currency">$</span>
            <mat-form-field class="price-input-field" appearance="outline">
              <input
                class="price-input"
                matInput
                type="text"
                [value]="(orderSummary$ | async)?.amountPaid ?? 0 | number: '0.2-2'"
                disabled
              />
            </mat-form-field>
          </div>
        </div>
      </mat-card>
    </mat-dialog-content>

    <mat-dialog-actions align="end" class="actions">
      <button mat-button (click)="onCancel()">{{ '::Cancel' | abpLocalization }}</button>
      <button mat-raised-button color="primary" (click)="onConfirmation()">
        {{ '::Pos:Confirm' | abpLocalization }}
      </button>
    </mat-dialog-actions>
  </mat-card-content>
</mat-dialog-content>
