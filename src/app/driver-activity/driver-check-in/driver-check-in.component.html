<div class="driver-check-out-container row">
  <mat-card>
    <div class="col-md-6 mx-auto">
      <mat-card-header>
        <mat-card-title>{{ '::DriverCheckIn:PageTitle' | abpLocalization }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-2">
        <form [formGroup]="checkInForm">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::DeliveryDate' | abpLocalization }}</mat-label>
            <input
              matInput
              [matDatepicker]="deliveryDatePicker"
              formControlName="deliveryDate"
              required
            />
            <mat-datepicker-toggle matSuffix [for]="deliveryDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #deliveryDatePicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::EmployeeId' | abpLocalization }}</mat-label>
            <input matInput formControlName="employeeId" (blur)="fetchVehicles()" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::Pin' | abpLocalization }}</mat-label>
            <input matInput formControlName="pin" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::Route:SelectVehicle' | abpLocalization }}</mat-label>
            <mat-select formControlName="vehicleId">
              <mat-option
                *ngFor="let vehicle of vehicles"
                [value]="vehicle.id"
                (onSelectionChange)="onVehicleSelected(vehicle)"
              >
                {{ vehicle.vehicleNo }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::Mileage' | abpLocalization }}</mat-label>
            <input matInput type="number" formControlName="mileage" />
          </mat-form-field>

          <mat-card-actions align="end">
            <button
              mat-raised-button
              color="primary"
              (click)="next()"
              [disabled]="checkInForm.invalid"
            >
              <mat-icon>save</mat-icon>
              {{ '::DriverCheckIn:CheckInBtn' | abpLocalization }}
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
