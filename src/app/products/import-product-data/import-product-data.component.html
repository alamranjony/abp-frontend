<div class="space-y-4">
  <input
    type="file"
    #fileInput
    (change)="onFileChange($event)"
    accept=".xlsx, .xls"
    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"
  />

  <button (click)="importProducts()" mat-raised-button color="primary" class="w-full">
    <mat-icon class="mr-2">cloud_upload</mat-icon>
    Import
  </button>

  <div *ngIf="isUploading" class="overlay">
    <mat-progress-spinner mode="indeterminate" diameter="60" color="primary"></mat-progress-spinner>
  </div>
</div>
