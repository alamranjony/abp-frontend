<mat-card>
  <mat-card-header>
    <mat-card-title-group class="w-100 d-flex justify-content-between align-items-center">
      <mat-card-title class="abp-card-title">
        {{ '::UpdateDeliveryDate' | abpLocalization }}
      </mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-dialog-content>
    <form [formGroup]="dateForm">
      <mat-form-field appearance="outline" class="w-100 mt-2">
        <mat-label>{{ '::DeliveryDate' | abpLocalization }}</mat-label>
        <input
          matInput
          [matDatepicker]="newDeliveryDatePicker"
          formControlName="newDeliveryDate"
          [min]="minDate"
        />
        <mat-datepicker-toggle matSuffix [for]="newDeliveryDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #newDeliveryDatePicker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="accent" class="m-1" (click)="close()">
      {{ '::Close' | abpLocalization }}
      <mat-icon>close</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon>
      {{ '::Update' | abpLocalization }}
    </button>
  </mat-dialog-actions>
</mat-card>
