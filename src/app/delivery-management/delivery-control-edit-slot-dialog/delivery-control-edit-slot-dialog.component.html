<mat-card>
  <mat-card-header>
    <mat-card-title-group class="w-100 d-flex justify-content-between align-items-center">
      <mat-card-title class="abp-card-title">
        {{ '::EditSlot' | abpLocalization }}
      </mat-card-title>
    </mat-card-title-group>
  </mat-card-header>

  <mat-dialog-content>
    <table mat-table [dataSource]="deliverySlotSubOrderMapDtos" class="w-100">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ '::Actions' | abpLocalization }}</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [matMenuTriggerFor]="menu"
            [matMenuTriggerData]="{ subOrderId: element.subOrderId }"
          >
            <mat-icon>settings</mat-icon>
            {{ '::Actions' | abpLocalization }}
            <mat-icon>expand_more</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef>
          {{ '::OrderId' | abpLocalization }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.subOrderNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="slot">
        <th mat-header-cell *matHeaderCellDef>
          {{ '::Slot' | abpLocalization }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.slotName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
      <tr class="empty-message" *matNoDataRow>
        <td [attr.colspan]="columns.length">
          {{ '::DeliverySlot:NoSubOrdersAmongSelectedSlots' | abpLocalization }}
        </td>
      </tr>
    </table>
  </mat-dialog-content>
</mat-card>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="subOrderId">
    <button mat-menu-item (click)="editDeliverySlot(id)">
      {{ '::EditDeliverySlot' | abpLocalization }}
    </button>
  </ng-template>
</mat-menu>
