<h2 mat-dialog-title>{{ '::TwilioSms.Send' | abpLocalization }}</h2>
<mat-card-content>
  <mat-dialog-content>
    <form [formGroup]="smsForm">
      <div class="row w-100">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::TwilioSms.Recipient' | abpLocalization }}</mat-label>
            <input matInput formControlName="phoneNumber" />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ '::TwilioSms.SmsTemplate' | abpLocalization }}</mat-label>
            <mat-select formControlName="smsTemplateSystemName">
              <mat-option *ngFor="let template of smsTemplates" [value]="template.systemName">{{
                template.displayName
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="actions">
    <button mat-button (click)="close()" type="button" color="accent">
      {{ '::TwilioSms.Cancel' | abpLocalization }}
    </button>
    <button mat-raised-button color="primary" type="submit" (click)="send()">
      {{ '::TwilioSms.Send' | abpLocalization }}
    </button>
  </mat-dialog-actions>
</mat-card-content>
