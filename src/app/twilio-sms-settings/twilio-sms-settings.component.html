<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        <h3>
          {{ '::Menu:TwilioSmsSettings' | abpLocalization }}
        </h3>
      </mat-card-title>
      <div>
        <button mat-raised-button color="accent" (click)="sendSms()">
          <mat-icon>send</mat-icon>
          {{ '::TwilioSms.Send' | abpLocalization }}
        </button>
      </div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="row mt-3">
        <div class="col-md-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>{{ '::TwilioSmsSettings.Fields.AccountSID' | abpLocalization }}</mat-label>
            <input matInput formControlName="accountSID" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>{{ '::TwilioSmsSettings.Fields.AuthToken' | abpLocalization }}</mat-label>
            <input matInput formControlName="authToken" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>{{
              '::TwilioSmsSettings.Fields.FromPhoneNumber' | abpLocalization
            }}</mat-label>
            <input matInput formControlName="fromPhoneNumber" />
          </mat-form-field>
        </div>
      </div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="saveSmsSettings()"
        class="float-end"
        *abpPermission="'ClientPortal.TwilioSmsSettings.Update'"
      >
        <mat-icon>save</mat-icon>
        {{ '::Save' | abpLocalization }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
