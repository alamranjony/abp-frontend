<mat-card>
  <mat-card-header class="w-100">
    <mat-card-title-group class="w-100">
      <mat-card-title class="abp-card-title">
        {{ '::DeliveryDetails' | abpLocalization }}
      </mat-card-title>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="deliveryForm" (ngSubmit)="onConfirm()">
      <div class="form-group row mt-1">
        <div class="col-md-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>{{ '::OrderControl:DeliveryDate' | abpLocalization }}</mat-label>
            <input
              matInput
              [matDatepicker]="fromDatePicker"
              formControlName="deliveredDate"
              required
            />
            <mat-hint>{{ '::Date:Hint' | abpLocalization }}</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #fromDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group row mt-2">
        <div class="col-md-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>{{ '::PersonPickingUp' | abpLocalization }}</mat-label>
            <input matInput formControlName="pickUpPerson" />
          </mat-form-field>
        </div>
      </div>

      <mat-dialog-actions align="end">
        <button
          class="process-card-button"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="deliveryForm.invalid"
        >
          <mat-icon>save</mat-icon>
          {{ '::Pos:Confirm' | abpLocalization }}
        </button>
        <button mat-raised-button color="accent" type="button" mat-dialog-close>
          <mat-icon>close</mat-icon>
          {{ '::Close' | abpLocalization }}
        </button>
      </mat-dialog-actions>
    </form>

    <mat-icon class="custom-close-popup" mat-dialog-close color="primary">close</mat-icon>
  </mat-card-content>
</mat-card>
