<h2 mat-dialog-title>
  {{
    data.isEditMode
      ? ('::EditMessageShortCut' | abpLocalization)
      : ('::NewMessageShortCut' | abpLocalization)
  }}
</h2>
<mat-card-content>
  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ '::ShortCut' | abpLocalization }}</mat-label>
        <input matInput formControlName="shortCut" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ '::FullMessage' | abpLocalization }}</mat-label>
        <textarea matInput rows="4" formControlName="description"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="actions">
    <button mat-raised-button color="accent" (click)="onCancel()">
      <mat-icon>close</mat-icon>
      {{ '::Close' | abpLocalization }}
    </button>
    <button mat-raised-button color="primary" (click)="onSave()">
      <mat-icon>save</mat-icon>
      {{ '::Save' | abpLocalization }}
    </button>
  </mat-dialog-actions>
</mat-card-content>
